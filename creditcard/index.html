<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <meta name="author" content="Tristan Zatylny">
    <meta name="description" content="A form to fill out credit card information.">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>
    <main>
        <form id="card-form" action="completed.html" method="get">
            <section id="front-grid">
                <p>TOTAL: $199</p>
                <p id="card-emoji">ðŸ’³</p>
                <div id="card-number">
                    <label for="cardNumber">CARD NUMBER</label>
                    <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}"
                        placeholder="1234 5678 9101 1020">
                </div>
                <div id="card-holder">
                    <label for="cardHolder">CARD HOLDER</label>
                    <input type="text" id="cardHolder" name="cardHolder" placeholder="John Doe">
                </div>
                <div id="card-expiration">
                    <label for="expirationDate">EXPIRATION</label>
                    <input type="text" id="month" name="expMonth" placeholder="MM" aria-labelledby="expirationDate">
                    <input type="text" id="year" name="expYear" placeholder="YY" aria-labelledby="expirationDate">
                </div>
            </section>
            <section id="back-grid">
                <div id="cvv">
                    <label for="cvc-cvv">CVC/CVV</label>
                    <input type="password" id="cvc-cvv" name="cvv" pattern="[0-9]{3}" placeholder="xxx">
                </div>
            </section>
            <button type="submit" id="submit-btn">Submit</button>
        </form>
        <p id="confirmation"></p>
    </main>
</body>

</html>
