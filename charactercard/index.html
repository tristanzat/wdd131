<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Card</title>
    <meta name="author" content="Tristan Zatylny">
    <meta name="description" content="A character card with JS object handling.">
    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Character Card">
    <meta property="og:description" content="A character card with JS object handling.">
    <meta property="og:url" content="https://tristanzat.github.io/wdd131/charactercard">
    <meta property="og:image" content="https://tristanzat.github.io/wdd131/charactercard/images/snortleblat.webp">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Character Card">
    <meta name="twitter:description" content="A character card with JS object handling.">
    <meta name="twitter:image" content="https://tristanzat.github.io/wdd131/charactercard/images/snortleblat.webp">

    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" href="/favicon.ico">

    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">

    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="card">
        <img class="image" src="images/snortleblat.webp" alt="Picture of a snortleblat">
        <p class="name">Snortleblat</p>
        <div class="stats">
            <p><strong>Class: </strong></p>
            <p><strong>Level: </strong></p>
            <p><strong>Health: </strong></p>
        </div>
        <div class="buttons">
            <button id="attack">Attacked</button>
            <button id="level-up">Level Up</button>
        </div>
    </div>
</body>

</html>
